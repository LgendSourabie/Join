<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task | Join</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="static/add_tasks.css" />
    <script src="sensitive/url.js"></script>
    <script src="sensitive/token.js"></script>
  </head>
  <body onload="load(); initialize(); options()">
    <div class="sidebarContainer">
      <div class="logoContainer">
        <img class="joinLogo" src="assets/extra_icons/Join_logo.svg" alt="" />
      </div>
      <div class="sidesContainer">
        <div href="summary.html" class="summary sides">
          <img src="assets/extra_icons/summary_logo.svg" alt="" />
          <span class="sidebarSpan">Summary</span>
        </div>
        <div href="addTask.html" class="addTask sides active">
          <img src="assets/extra_icons/add_task_logo2.svg" alt="" />
          <span class="sidebarSpan">Add Task</span>
        </div>
        <div href="board.html" class="board sides">
          <img src="assets/extra_icons/board_logo.svg" alt="" />
          <span class="sidebarSpan">Board</span>
        </div>
        <div href="contact.html" class="contacts sides">
          <img src="assets/extra_icons/contacts_logo.svg" alt="" />
          <span class="sidebarSpan">Contacts</span>
        </div>
      </div>
      <div class="sidebarFooter">
        <span class="spanSidebarFooter">Privacy Policy</span>
        <span class="spanSidebarFooter">Legal notice</span>
      </div>
    </div>

    <div class="addTaskHeadline">
      <span class="spanHeader">Kanban Project Management Tool</span>
      <div class="headerIMGS">
        <img class="helpIMG" src="assets/extra_icons/help.svg" alt="" />
        <!-- <img class="UserIMG" src="assets/extra_icons/User profile initials.svg" alt=""> -->
        <button class="headerInitials">TJ</button>
      </div>
    </div>

    <div class="addTaskHeadlineResponsive">
      <div class="joinLogoContainerResponsive">
        <img class="joinLogoResponsive" src="assets/extra_icons/joinLogoResponsive.svg" alt="" />
      </div>
      <!-- <span class="spanHeaderResponsive">Kanban Project Management Tool</span> -->
      <div class="headerIMGS">
        <img class="helpIMG" src="assets/extra_icons/help.svg" alt="" />
        <!-- <img class="UserIMG" src="assets/extra_icons/User profile initials.svg" alt=""> -->
        <button class="headerInitials">TJ</button>
      </div>
    </div>

    <div class="addTaskContainer">
      <div class="seperatorAddTask"></div>

      <div class="addTaskContainer">
        <form class="addTaskOverviewContainer" onsubmit="createTask(); return false">
          <div class="addTaskContainerLeftRight">
            <div class="addTaskContainerOne">
              <div class="test1">
                <div class="groupButtonForm">
                  <div class="test2">
                    <div class="h2Container">
                      <h2 id="add_task_title">Add Task</h2>
                    </div>
                  </div>
                  <div class="test3">
                    <div class="containerLeft">
                      <div class="titleAddTask addTaskOverview">
                        <span class="containerLeftSpan"
                          >Title
                          <span class="star">*</span>
                        </span>
                        <input id="title" class="inputAddTask" type="text" placeholder="Enter a title" required />
                      </div>
                      <div class="descriptionAddTask addTaskOverview">
                        <span class="containerLeftSpan">Description</span>
                        <textarea id="description" class="textAreaAddTask" placeholder="Enter a Description"></textarea>
                      </div>
                      <div class="assignedAddTask addTaskOverview">
                        <span class="containerLeftSpan">Assigned to</span>
                        <select id="select"></select>
                        <!-- <input id="select" type="text">
                                    <img onclick="addContacts()" class="dropDownImg" src="assets/extra_icons/arrow_drop_down.svg" alt=""> -->
                      </div>
                    </div>

                    <div class="seperatorContainer"></div>

                    <div class="containerRight">
                      <div class="dateAddTask addTaskOverview">
                        <span class="containerLeftSpan"
                          >Due date
                          <span class="star">*</span>
                        </span>
                        <input id="date" type="date" />
                      </div>
                      <div class="addTaskOverview">
                        <span class="containerLeftSpan">Prio</span>
                        <div id="prio" class="prioSelection">
                          <!-- <div onclick="changeColorPrio('colorUrgent','bgUrgent')" id="colorUrgent" class="prioUrgent allPrio">
                                            <span onclick="prio('Urgent')" class="prio">Urgent</span>
                                                <div class="img" id="img-urgent"> -->
                          <!-- <img id="colorUrgentImg" class="prio prioUrgentIMG" src="assets/extra_icons/urgent.svg" alt=""> -->
                          <!-- </div>
                                        </div> -->
                          <img
                            id="colorUrgentImg"
                            onclick="prio('Urgent');changeColorPrio('colorUrgentImg','colorLowImg', 'colorMediumImg','assets/extra_icons/urgent.svg', 'assets/extra_icons/urgent-white.svg','assets/extra_icons/low.svg','assets/extra_icons/medium.svg')"
                            class="prio prioUrgentIMG testPrio"
                            src="assets/extra_icons/urgent.svg"
                            alt=""
                          />
                          <!-- <div onclick="changeColorPrio('colorMedium','bgMedium')" id="colorMedium" class="prioMedium allPrio">
                                            <span onclick="prio('Medium')" class="prio">Medium</span>
                                                <div class="img" id="img-medium">
                                                    <img id="colorMediumImg1" class="prio prioMediumIMG" src="assets/extra_icons/Vector_medium.svg" alt="">
                                                    <img id="colorMediumImg2" class="prio prioMediumIMG" src="assets/extra_icons/Vector_medium.svg" alt="">
                                                </div>
                                        </div> -->
                          <img
                            id="colorMediumImg"
                            onclick="prio('Medium');changeColorPrio('colorMediumImg','colorUrgentImg','colorLowImg', 'assets/extra_icons/medium-yellow.svg', 'assets/extra_icons/medium.svg','assets/extra_icons/urgent.svg','assets/extra_icons/low.svg')"
                            class="prio prioMediumIMG testPrio"
                            src="assets/extra_icons/medium-yellow.svg"
                            alt=""
                          />
                          <!-- <div onclick="changeColorPrio('colorLow','bgLow')" id="colorLow" class="prioLow allPrio">
                                            <span onclick="prio('Low')" class="prio">Low</span>
                                                <div class="img" id="img-low">
                                                    <img id="colorLowImg" class="prio prioLowIMG" src="assets/extra_icons/Vector_low2.svg" alt="">
                                                </div>
                                        </div> -->
                          <img
                            id="colorLowImg"
                            onclick="prio('Low');changeColorPrio('colorLowImg','colorMediumImg','colorUrgentImg', 'assets/extra_icons/low.svg', 'assets/extra_icons/low-green.svg','assets/extra_icons/medium.svg','assets/extra_icons/urgent.svg')"
                            class="prio prioLowIMG testPrio"
                            src="assets/extra_icons/low.svg"
                            alt=""
                          />
                        </div>
                      </div>
                      <div class="categoryAddTask addTaskOverview">
                        <span class="containerLeftSpan"
                          >Category
                          <span class="star">*</span>
                        </span>
                        <select id="selectCategory">
                          <!-- <input type="text" id="selectCategory">
                                        <img class="dropDownImg" src="assets/extra_icons/arrow_drop_down.svg" alt=""> -->
                        </select>
                      </div>
                      <div class="subtasksAddTask addTaskOverview">
                        <span class="spanSubtasks">Subtasks</span>
                        <input id="subtasks" class="inputAddTask" type="text" placeholder="Add new subtask" />
                        <img onclick="addNewSubtask()" class="subtasksPlusIMG" src="assets/extra_icons/subtasksPlus.svg" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="addTaskContainerTwo">
                <div class="footerAddTask">
                  <div class="spanFooter">
                    <span class="star">*</span>
                    <span>This field is required</span>
                  </div>
                  <div class="footerAddTaskButtons">
                    <div onclick="clearTask()" id="clearButton" class="clearButton">
                      <span>Clear X</span>
                    </div>
                    <button id="createTaskButton" class="createTaskButton">
                      <span>Create Task</span>
                      <img class="imgCheck" src="assets/extra_icons/check.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="sidebarContainerResponsive">
      <div class="sidesContainerResponsive">
        <div class="summary sidesResponsive">
          <img class="sidesImgResponsive" src="assets/extra_icons/summary_logo.svg" alt="" />
          <span class="sidebarSpanResponsive">Summary</span>
        </div>
        <div class="board sidesResponsive">
          <img class="sidesImgResponsive" src="assets/extra_icons/board_logo.svg" alt="" />
          <span class="sidebarSpanResponsive">Board</span>
        </div>
        <div class="addTask sidesResponsive activeResponsive">
          <img class="sidesImgResponsive" src="assets/extra_icons/add_task_logo2.svg" alt="" />
          <span class="sidebarSpanResponsive">Add Task</span>
        </div>
        <div class="contacts sidesResponsive">
          <img class="sidesImgResponsive" src="assets/extra_icons/contacts_logo.svg" alt="" />
          <span class="sidebarSpanResponsive">Contacts</span>
        </div>
      </div>
    </div>

    <script src="js/addTask1.js"></script>
    <script src="js/addTask2.js"></script>
  </body>
</html>
